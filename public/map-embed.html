<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Connect 4 Paws</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .search-button:hover {
            background: #2563eb;
        }
        
        .search-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .location-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .attribution {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div id="map" style="width: 100%; height: 100%;"></div>
        
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search for any location worldwide..."
            />
            <button id="searchButton" class="search-button">Search</button>
        </div>
        
        <button id="locationButton" class="location-button">üìç My Location</button>
        
        <div class="attribution">¬© OpenStreetMap contributors</div>
    </div>

    <script>
        // Initialize the map
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'osm': {
                        type: 'raster',
                        tiles: [
                            'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
                        ],
                        tileSize: 256,
                        attribution: '¬© OpenStreetMap contributors'
                    }
                },
                layers: [
                    {
                        id: 'osm',
                        type: 'raster',
                        source: 'osm'
                    }
                ]
            },
            center: [-98.5795, 39.8283], // Center of USA
            zoom: 4,
            attributionControl: true
        });

        // Add navigation controls
        map.addControl(new maplibregl.NavigationControl(), 'top-right');
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 100,
            unit: 'imperial'
        }), 'bottom-left');

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const locationButton = document.getElementById('locationButton');

        async function searchLocation(query) {
            if (!query.trim()) return;

            searchButton.textContent = 'Searching...';
            searchButton.disabled = true;

            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&addressdetails=1`
                );
                const data = await response.json();

                if (data && data.length > 0) {
                    const result = data[0];
                    const lng = parseFloat(result.lon);
                    const lat = parseFloat(result.lat);
                    
                    // Fly to the location
                    map.flyTo({
                        center: [lng, lat],
                        zoom: 12,
                        essential: true
                    });

                    // Add a marker for the searched location
                    new maplibregl.Marker({
                        color: '#ef4444',
                        scale: 1.1
                    })
                        .setLngLat([lng, lat])
                        .setPopup(
                            new maplibregl.Popup({ offset: 25 })
                                .setHTML(`
                                    <div style="padding: 8px;">
                                        <h3 style="font-weight: 600; font-size: 14px; color: #1f2937; margin: 0;">${result.display_name}</h3>
                                    </div>
                                `)
                        )
                        .addTo(map);
                }
            } catch (error) {
                console.error('Search error:', error);
            } finally {
                searchButton.textContent = 'Search';
                searchButton.disabled = false;
            }
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            searchLocation(searchInput.value);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchLocation(searchInput.value);
            }
        });

        locationButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { longitude, latitude } = position.coords;
                        const coords = [longitude, latitude];
                        
                        map.flyTo({
                            center: coords,
                            zoom: 15,
                            essential: true
                        });

                        // Add user location marker
                        new maplibregl.Marker({
                            color: '#3b82f6',
                            scale: 1.2
                        })
                            .setLngLat(coords)
                            .addTo(map);
                    },
                    (error) => {
                        console.log('Geolocation error:', error);
                        alert('Unable to get your location. Please check your browser permissions.');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        // Get user's current location on load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { longitude, latitude } = position.coords;
                    const coords = [longitude, latitude];
                    
                    // Add user location marker
                    new maplibregl.Marker({
                        color: '#3b82f6',
                        scale: 1.2
                    })
                        .setLngLat(coords)
                        .addTo(map);
                },
                (error) => {
                    console.log('Geolocation error:', error);
                }
            );
        }
    </script>
</body>
</html>
